    <head>
		<title>Bank of MIU</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="description" content="CS472: Bank of MIU" />
        <meta name="keywords" content="HTML, CSS" />

	<body>       
        
        <div>
            <span id="title">CS472: Bank of MIU</span>
            <hr/>
            <fieldset>
                <legend>Create new account:</legend>
                <label for="newName">Account Name: </label><input type="text" id="newName" /><br/>
                <label for="initialDeposit">Initial deposit: </label><input type="text" id="initialDeposit"/><br/>
                <input type="button" value="Create" id="btnCreate" />
            </fieldset>

            <fieldset>
                <legend>Depsosit:</legend>
                <label for="accountId">Account ID: </label><input type="text" id="accountId"/><br/>
                <label for="depositAmount">Amount: </label><input type="text" id="depositAmount"/><br/>          
                <input type="button" value="Deposit" id="btnDeposit" />
            </fieldset>

            <fieldset>
                <legend>Transfer:</legend>
                <label for="fromAccountId">From Account: </label><input type="text" id="fromAccountId"/><br/>
                <label for="toAccountId">To Account: </label><input type="text" id="toAccountId"/><br/>
                <label for="transferAmount">Amount: </label><input type="text" id="transferAmount"/><br/>                
                <input type="button" value="Process" id="btnProcess" />
            </fieldset>

            <hr/>
            <input type="button" value="Refresh" id="btnRefresh" />
            <div id="accountListInfo">There is no data</div>
            <div id="client-view">Client-View</div>
            <div id="server-view">Server-View</div>
            

        </div>
